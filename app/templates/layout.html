<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% if title%}
         <title>Instabook {{title}}</title>
    {% else%}
        <title>Instabook</title>
    {% endif %}

</head>
<body>
    <header class="p-2">
        <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Instabook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item  px-2">
                  <p class="text-secondary lh-1" style="font-size:12px">name <br> <span class="text-dark" style="font-size:15px">name</span> </p>
            </li>
            <li class="nav-item px-2">
                <p class="text-secondary lh-1" style="font-size:12px">name <br> <span class="text-dark" style="font-size:15px">name</span> </p>
            </li>
            <div class='pe-2' style="border-left:1px solid grey; height:inherit"></div>
              <li class="nav-item px-2">
                  <button type="button" class="btn btn-dark btn-sm rounded-pill px-4">Sign In</button>

              </li>
              <li class="nav-item px-2">
                  <button type="button" class="btn btn-dark btn-sm rounded-pill px-4">Login</button>

              </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="h-100">
        <div class="container-fluid min-vh-75 bg-dark p-5">
           <div class="input-group input-group-lg w-75  ">
              <input type="text" class="form-control p-3 rounded-pill d-flex justify-content-center" aria-label="Dollar amount (with dot and two decimal places)">
<!--              <span class="input-group-text">$</span>-->
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
